name: Github Actions CI/CD
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  # Build job: initializes and plans Terraform
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.6.0'

      - name: Terraform Init
        run: terraform init
        working-directory: Dev

      - name: Terraform Plan
        run: terraform plan
        working-directory: Dev

  # Deploy job: depends on build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.6.0'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        run: terraform init
        working-directory: Dev

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: Dev
        # NOTE: This will perform changes immediately. If you want manual approval,
        # remove -auto-approve and use an approval-based workflow or environment protection.
            